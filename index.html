      timeDimensionOptions: {
        timeInterval: "2025-07-01/2025-12-01",
        period: "P1D"
      },
    });

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Billboard markers with popups
    const geojsonLayer = L.geoJson(billboardData, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          `<strong>${feature.properties.description}</strong><br>` +
          `Start: ${feature.properties.start}<br>` +
          `End: ${feature.properties.end}`
        );
      },
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          color: '#007bff',
          fillColor: '#007bff',
          fillOpacity: 0.7
        });
      }
    });

    const timedGeoJSON = L.timeDimension.layer.geoJson(geojsonLayer, {
      updateTimeDimension: true,
      updateTimeDimensionMode: 'union',
      duration: 'P1D',
      addlastPoint: false
    });

    timedGeoJSON.addTo(map);
