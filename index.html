    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Use standard markers
    const geojsonLayer = L.geoJson(billboardData, {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          `<strong>${feature.properties.description}</strong><br>` +
          `Start: ${feature.properties.start}<br>` +
          `End: ${feature.properties.end}`
        );
      },
      pointToLayer: function (feature, latlng) {
        return L.marker(latlng);
      }
    });

    const timedGeoJSON = L.timeDimension.layer.geoJson(geojsonLayer, {
      updateTimeDimension: true,
      updateTimeDimensionMode: 'union',
      duration: 'P1D',
      addlastPoint: false
    });
