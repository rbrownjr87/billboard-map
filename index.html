<!DOCTYPE html>
<html>
<head>
  <title>Billboard Campaign Timeline</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- TimeDimension CSS -->
  <link rel="stylesheet" href="https://apps.socib.es/Leaflet.TimeDimension/dist/leaflet.timedimension.control.min.css" />

  <style>
    html, body { height: 100%; margin: 0; }
    #map { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Libraries -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://apps.socib.es/Leaflet.TimeDimension/dist/leaflet.timedimension.min.js"></script>
  <script src="https://unpkg.com/leaflet-ajax/dist/leaflet.ajax.min.js"></script>

  <script>
    // Create map
    const map = L.map('map', {
      zoom: 8,
      center: [42.9, -85.6],
      timeDimension: true,
      timeDimensionControl: true,
      timeDimensionOptions: {
        timeInterval: "2025-07-01/2025-12-01",
        period: "P1D"
      },
    });

    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Load the billboard GeoJSON layer
    const geojsonLayer = new L.GeoJSON.AJAX("billboards.geojson", {
      onEachFeature: function (feature, layer) {
        layer.bindPopup(
          `<strong>${feature.properties.description}</strong><br>` +
          `Start: ${feature.properties.start}<br>` +
          `End: ${feature.properties.end}`
        );
      },
      pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, {
          radius: 6,
          color: '#007bff',
          fillColor: '#007bff',
          fillOpacity: 0.7
        });
      }
    });

    // Wrap the layer with a time dimension layer
    const timedGeoJSON = L.timeDimension.layer.geoJson(geojsonLayer, {
      updateTimeDimension: true,
      updateTimeDimensionMode: 'union',
      duration: 'P1D',
      addlastPoint: false
    });

    timedGeoJSON.addTo(map);
  </script>
</body>
</html>
