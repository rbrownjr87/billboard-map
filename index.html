    zoom: 7
  });

  map.on('load', () => {
    map.addSource('billboards', {
      type: 'geojson',
      data: billboardData
    });

    map.addLayer({
      id: 'billboard-layer',
      type: 'circle',
      source: 'billboards',
      paint: {
        'circle-radius': 6,
        'circle-color': '#007bff',
        'circle-stroke-color': '#fff',
        'circle-stroke-width': 1
      }
    });

    const dateInput = document.getElementById('date');
    const applyDateFilter = () => {
      const selectedDate = new Date(dateInput.value);
      const filtered = {
        ...billboardData,
        features: billboardData.features.filter(f => {
          const start = new Date(f.properties.start);
          const end = new Date(f.properties.end);
          return selectedDate >= start && selectedDate <= end;
        })
      };
      map.getSource('billboards').setData(filtered);
    };

    dateInput.addEventListener('change', applyDateFilter);
    applyDateFilter();
  });
